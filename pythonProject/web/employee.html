<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="./style.js"></script>
        <script type="text/javascript" src="./main.js"></script>
        <script>
            eel.isCustomerLoggedIn()((result) => {
                    if (result) {
                      window.location.href = '/user/dashboard.html';
                    }
                  }
                );

                eel.isEmployeeLoggedIn()((result) => {
                        if (result) {
                          window.location.href = '/employee/dashboard.html';
                        }
                      }
                );
        </script>
        <style>
            body {
                background-color: #f3f4f6;
            }
        </style>
    </head>
    <body class="flex items-center justify-center h-screen">
        <div class="p-8 bg-white rounded-lg shadow-lg">
            <h2 class="mb-6 text-2xl font-bold text-center">Login</h2>
            <form class="space-y-4">
                <div>
                    <label for="email" class="block font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>
                <div>
                    <button onclick="login()" type="button" class="block w-full px-4 py-2 font-bold text-center text-white bg-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
                    <br>
                    <a href="index.html" class="block text-center text-blue-800 underline">User Login</a>
                </div>
            </form>
        </div>
        <script>
            function login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                eel.authenticate_employee(email, password)(function (response) {
                    if (response) {
                        window.location.href = 'employee/dashboard.html';
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Invalid Credentials!',
                        })
                    }
                });
            }
        </script>
    </body>
</html>
